events {
    worker_connections 1024;
}
http {
    server {
        listen 80;
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        location /api {
            proxy_pass ${HOSTNAME};
            rewrite /api(.*) /$1  break;
        }
    }
}